    <script>
        document.fonts.ready.then(() =>{
            document.body.style.visibility = 'visible';

            function loadEnd(whereTo, loadCharsArray = ['-','\\','|','/'], times = 4){

            }
            function blinkEnd(whereTo, blinkChar = 'â–ˆ', times = 3, speed = 450){
                if(blinkChar == '') return
                if(times != 0)
                    setTimeout(() => {
                        whereTo.innerText += blinkChar
                        setTimeout(() => {
                            whereTo.innerText = whereTo.innerText.slice(0, -blinkChar.length)
                                blinkEnd(whereTo, blinkChar, times < 0 ? times : times - 1, speed)
                        },speed)
                    },speed)
            }

            function retroWrite(text, whereTo, doBlink = 1, speed = 40, index = 0, blinkTimes = 3, callback = undefined){
                if(text == '') return
                blinkChar = whereTo.innerText[whereTo.innerText.length - 1]

                if(doBlink != 2)
                    whereTo.innerText = text.substring(0,index) + blinkChar
                else
                    whereTo.innerText = text.substring(0,index)
                if(index < (doBlink == 2 ? text.length + 1 : text.length)){
                    setTimeout(() => {
                        retroWrite(text, whereTo, doBlink, speed, index+1, blinkTimes)
                    }, speed)
                }else{
                    if(callback) callback()
                    console.log(!!callback)
                    if(doBlink != 2) whereTo.innerText = text.slice(0,-1)
                    if(doBlink == 1) blinkEnd(whereTo, blinkChar, blinkTimes)
                }
            }

            //retroWrite("hi maj name is james and i dont know what to say so i say this.", document.getElementById('in2'))
            document.querySelectorAll("[retro]").forEach(element => {
                element.style.width = element.offsetWidth + "px"
                element.style.height = element.offsetHeight + "px" 
                args = element.getAttribute('retro')
                if(args != ''){
                    args = args.split(",")
                    for(let i in args){
                        if(args[i] == ''){
                            args[i] = undefined
                        }else if(i != 0 && typeof args[i] != undefined){
                            args[i] = parseInt(args[i])
                        }
                    }
                    retroWrite(element.innerText, element, args[0], args[1], args[2], args[3])
                }else{
                    retroWrite(element.innerText, element)
                }
            }); 

            document.querySelectorAll("[retrohop]").forEach(async (element) => {
                element.style.width = element.offsetWidth + "px"
                element.style.height = element.offsetHeight + "px" 
                args = element.getAttribute('retrohop')
                console.log(args)
                if(args != ''){
                    args = args.split(",")
                    for(let i in args){
                        if(args[i] == ''){
                            args[i] = undefined
                        }else if(i != 0 && typeof args[i] != undefined){
                            args[i] = parseInt(args[i]) 
                        }
                    }
                    await new Promise((resolve) => {
                        retroWrite(
                            element.innerText, // Text to be processed
                            element,           // Element to write the text to
                            args[0],           // Additional arguments for retroWrite
                            args[1],           // ...
                            args[2],           // ...
                            args[3],           // ...
                            () => {            // Callback function, called when retroWrite is done
                                resolve();     // Resolving the Promise when the callback is called
                                console.log("test")
                            }
                        );
                    });

                    //retroWrite(element.innerText, element)
                }
            });
