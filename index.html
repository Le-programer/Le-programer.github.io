    <script>
        window.onload = function() {
            new EyeBaller(document.getElementById('cet'), [new Eye('8%', '38%', '1vh', '1vh', 0, 90), new Eye('50%', '22%', '1vh', '1vh', 0, 90)])
            
            let goober = document.getElementById('catLink')

            function handleHover() {
                goober.classList.add('hide'); 

                setTimeout(() => {
                    goober.classList.remove('hide');
                }, 8100); 
            }

            goober.addEventListener('mouseover', handleHover);

            function matrix(){
                const background = document.querySelector('.background')
                const cols = Math.floor(background.offsetWidth / 16); // Calculate the number of columns
                const rows = Math.floor(background.offsetHeight/ 16) + 1; // Calculate the number of rows
                const colsPerFive = parseInt(cols / 9);
                let matrixString = '';

                console.log(background.innerWidth)
                for (let r = 0; r < rows; r++) {
                    let rowString = '';

                    for (let c = 0; c < colsPerFive; c++) {
                        for(let b = 0; b < 8; b++){
                            rowString += Math.random() > 0.5 ? '1' : '0';
                        }
                        rowString += ' '
                    }

                    // Ensure that the rowString does not exceed the column limit
                    rowString = rowString.slice(0, cols); // Trim to match the column width

                    matrixString += rowString + '\n'; // Add newline after each row
                }
                    
                    background.textContent = matrixString;
                    background.textContent += "00100011 00100000 01101000 01100101 01101100 01101100 01101111 00100000 01101001 01100110 00100000 01111001 01101111 01110101 00100000 01110010 01100101 01100001 01100100 00100000 01110100 01101000 01101001 01110011"
                    
            }
            matrix()
            window.addEventListener("resize", () => matrix())
            
        }
    </script>
